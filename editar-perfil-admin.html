                    </li>
                </ul>

            </nav>
        </header>

        <main id="cod-editarPerfil-admin">


            <header id="headerPrincipal">

                <section class="inferior">
                    <div>
                        <h2>Editar Perfil</h2>
                        <i class="fas fa-pencil-alt"></i>
                        <h4>Administrador</h4>
                        <img id="Usuario" src="img/fotoAna.jpg" alt="Usuario">
                    </div>
                </section>
            </header>

            <main>
                <section id="sctForm">
                    <form>
                        <div>
                            <label for="txtNombre">Nombre: </label>
                            <input type="text" id="txtNombre" required>
                        </div>
                        <br>
                        <div>
                            <label for="txtCorreo">Correo: </label>
                            <input type="email" id="txtCorreo" required>
                        </div>
                        <br>
                        <div>
                            <label for="txtFechaNac">Fecha de nacimiento: </label>
                            <input type="date" id="txtFechaNac" required>
                        </div>
                        <br>
                        <div>
                            <label for="txtTipoCedula">Tipo de cédula: </label>
                            <select name="txtTipoCedula" id="txtTipoCedula" required>
                                    <option selected value="0"> Elige una opción </option>
                                    <option value="Nacional">Nacional</option>
                                    <option value="Pasaporte">Pasaporte</option>
                                    <option value="Residencia">Residencia</option>
                                  </select>
                        </div>
                        <br>
                        <div>
                            <label for="txtCedula">Cédula: </label>
                            <input type="text" id="txtCedula" required>
                        </div>
                        <br>
                        <div>
                            <label for="txtContrasenha">Contraseña</label>
                            <input type="password" id="txtContrasenha" required>
                        </div>
                        <br>
                        <div id="btnEditar">
                            <button type="button" id="btnGuadar">Guardar Cambios</button>
                        </div>

                    </form>
                </section>
                <div id="EditarFoto">
                    <label><a href="#">Editar Foto</a></label>
                    <i class="fas fa-pencil-alt"></i>
                </div>
            </main>





        </main>
